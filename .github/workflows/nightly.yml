name: Nightly Build

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Decode Keystore
        run: |
          echo "$RELEASE_KEYSTORE_BASE64" | base64 -d > app/release.jks
        env:
          RELEASE_KEYSTORE_BASE64: ${{ secrets.RELEASE_KEYSTORE_BASE64 }}

      - name: Build APK & AAB (signed)
        env:
          RELEASE_KEYSTORE_PATH: release.jks
          RELEASE_KEYSTORE_PASSWORD: ${{ secrets.RELEASE_KEYSTORE_PASSWORD }}
          RELEASE_KEY_ALIAS: ${{ secrets.RELEASE_KEY_ALIAS }}
          RELEASE_KEY_PASSWORD: ${{ secrets.RELEASE_KEY_PASSWORD }}
        run: ./gradlew assembleRelease bundleRelease

      - name: Upload APK & AAB to Nightly Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "nightly-${{ github.run_number }}"
          name: "Nightly Build ${{ github.run_number }}"
          body: |
            Nightly build from commit ${{ github.sha }}
            
            **Changes:** 
            - Automated nightly build
            - Built from latest main branch
            
            **Installation:**
            - Download the APK for sideloading
            - Download the AAB for Play Store distribution
          files: |
            app/build/outputs/apk/release/*.apk
            app/build/outputs/bundle/release/*.aab
          prerelease: true
          make_latest: false
